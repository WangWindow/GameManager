name: Release Build

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Tauri dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libgtk-3-dev \
            libglib2.0-dev \
            zip \
            patchelf \
            libfuse2

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Install bun
        run: bun install

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target

      - name: Build Tauri app
        run: bun run tauri build

      - name: Draft release notes
        id: release_drafter
        uses: release-drafter/release-drafter@v6
        with:
          publish: true
          tag: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List Tauri bundles
        run: ls -lh src-tauri/target/release/bundle

      - name: Package executable zip
        run: |
          set -e
          cd src-tauri/target/release
          if [ -f gamemanager ]; then
            mkdir -p bundle
            zip -j bundle/gamemanager-linux-x86_64.zip gamemanager
            echo "Packaged gamemanager into bundle/gamemanager-linux-x86_64.zip"
          else
            echo "gamemanager executable not found, skipping zip packaging"
          fi

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          fail_on_unmatched_files: false
          body: ${{ steps.release_drafter.outputs.body }}
          files: |
            src-tauri/target/release/bundle/**/*.deb
            src-tauri/target/release/bundle/**/*.AppImage
            src-tauri/target/release/bundle/**/*.rpm
            src-tauri/target/release/bundle/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
